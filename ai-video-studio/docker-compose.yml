version: "3.9"

services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file: .env
    volumes:
      - ./media:/app/media
      - ./ffmpeg:/app/ffmpeg
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"

